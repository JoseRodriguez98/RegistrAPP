<ion-content class="body" [fullscreen]="true">
  <!-- Bienvenida -->
  <ion-card class="welcome-card">
    <ion-header class="ion-text-center ion-no-border">
      <ion-toolbar>
        <ion-title class="responsive-title">
          {{mensajeBienvenida}}
          <img src="assets/logo.png" alt="Logo" class="header-logo" />
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" alt="Logo Duoc" class="center logo-banner" />
  </ion-card>

  <!-- Formulario de inicio de sesión -->
  <ion-card class="login-card">
    <ion-list>
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          [(ngModel)]="correo"
          label="Correo"
          placeholder="Ingrese su correo"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [(ngModel)]="password"
          label="Contraseña"
          type="password"
          placeholder="Ingrese su contraseña"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-card-content>
      <ion-button expand="block" class="login-button" color="primary" (click)="login()">INGRESAR</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Recuperar contraseña -->
  <ion-card class="password-recovery-card">
    <ion-card-content>
      <ion-button expand="block" class="recovery-button" color="warning" (click)="recuperarContrasena()">¿Olvidaste tu contraseña?</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button expand="block" color="tertiary" (click)="irLoginProf()">Inicia sesión docente</ion-button>
    </ion-card-content>
  </ion-card>


    <!-- Pie de Página -->
    <ion-footer>
      <ion-toolbar>
        <ion-title size="small" class="ion-text-center">
          © 2024 Duoc UC | Todos los derechos reservados
        </ion-title>
      </ion-toolbar>
    </ion-footer>
</ion-content>


<ion-content [fullscreen]="true">
  

  <ion-card>
    <ion-header class="ion-text-center ion-no-border">
      <ion-toolbar>
        <ion-title size="large" class="responsive-title">{{mensajeBienvenida}}</ion-title>
      </ion-toolbar> 
    </ion-header> 
    <img alt="Silhouette of mountains" class="center" src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" />
  </ion-card>



  <ion-card>

    <ion-list>
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="correo" label="Correo" placeholder="Ingrese su correo" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="password"  label="Contraseña" type="password" placeholder="Ingrese su contraseña" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-content>
        <ion-button expand="block" color="primary" (click)="login()">INGRESAR</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button expand="block" color="warning" (click)="recuperarContrasena()">¿Olvidaste tú contraseña?</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

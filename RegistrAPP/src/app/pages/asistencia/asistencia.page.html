<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="background-color: #daac05; color: white; font-weight: bold; display: flex; align-items: center; padding: 10px;">
      Asistencia
      <img src="assets/logo.png" alt="Logo" style="width: 1em; height: 1em; margin-left: 10px;" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="volverPortal()">
        <ion-icon name="arrow-back" style="font-size: 1.5em;" style="color: black;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Asistencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 style="text-align: center; font-weight: bold; margin-top: 10px;">MIS ASISTENCIAS</h1>
      </ion-col>
    </ion-row>
    <ion-row style="border: 1px solid #ccc; border-collapse: collapse;">
      <ion-col style="background-color: #f8c471; font-weight: bold; text-align: center; border: 1px solid #ccc;">ASIGNATURA</ion-col>
      <ion-col style="background-color: #82e0aa; font-weight: bold; text-align: center; border: 1px solid #ccc;">SECCION</ion-col>
      <ion-col style="background-color: #85c1e9; font-weight: bold; text-align: center; border: 1px solid #ccc;">SALA</ion-col>
      <ion-col style="background-color: #f7dc6f; font-weight: bold; text-align: center; border: 1px solid #ccc;">FECHA</ion-col>
    </ion-row>
    <!--A futuro cuando solucione lo del qr podre ver como poblar aca -->
  </ion-grid>
</ion-content>

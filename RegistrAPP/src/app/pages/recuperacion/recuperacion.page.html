<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title background-color="warning">Recuperación de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-list>
      <ion-text>
        <h1 class="serious-text">Escribe tú nombre de usuario de Duoc, se te enviará un correo con una contraseña temporal para
          que puedas ingresar a la aplicación.
        </h1>
      </ion-text>
    </ion-list>
  </ion-card>



    <ion-card>

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="username" label="Usuario" placeholder="Ingrese su nombre de usuario" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-list>
  
      <ion-card>
        <ion-card-content>
          <ion-button expand="block" color="warning" (click)="validarRecuperacion()">RECUPERAR</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperación de contraseña</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irLogin()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-list>
      <ion-text>
        <h1 class="serious-text">Escribe tú nombre de usuario de Duoc, se te enviará a tú correo institucional una contraseña temporal con la que podrás ingresar a la aplicación.</h1>
      </ion-text>
    </ion-list>
  </ion-card>



    <ion-card>

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="username" label="Usuario" placeholder="Ingrese su nombre de usuario" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-list>
  
      <ion-card>
        <ion-card-content>
          <ion-button expand="block" color="warning" (click)="validarRecuperacion()">RECUPERAR</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card>
</ion-content>

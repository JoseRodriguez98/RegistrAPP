<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="background-color: #daac05; color: white; font-weight: bold; display: flex; align-items: center; padding: 10px;">
      Portal de asistencias
      <img src="assets/logo.png" alt="Logo" style="width: 1em; height: 1em; margin-left: 10px;" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out" style="font-size: 1.5em;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-title class="ion-text-center"  style="font-family: 'Arial Black', Gadget, sans-serif; font-size: 1.2em; color: gray;">Bienvenid&#64; {{ nombreCompleto }}</ion-title>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="button-box" color="primary" (click)="registrarAsistencia()">
          <ion-icon name="qr-code" slot="start"></ion-icon>
          <ion-label>Registrar asistencia</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="button-box" color="primary" (click)="irHorario()">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Mi horario</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="button-box" color="primary" (click)="irMisAsistencias()">
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label>Mis asistencias</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="button-box" color="primary" (click)="irConfiguracion()">
          <ion-icon name="school" slot="start"></ion-icon>
          <ion-label>Portales DuocUC</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card style="background-color: #daac05">
    <ion-card-header>
      <ion-card-title>Ubicaci贸n Actual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngIf="latitud && longitud">
          <ion-label>Latitud: {{ latitud }}</ion-label>
        </ion-item>
        <ion-item *ngIf="longitud">
          <ion-label>Longitud: {{ longitud }}</ion-label>
        </ion-item>
        <ion-item *ngIf="direccion">
          <ion-label>Direcci贸n: {{ direccion }}</ion-label>
        </ion-item>
        <ion-item *ngIf="posicionError">
          <ion-label>{{ posicionError }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: #3423b1; ">
    <ion-card-header>
      <ion-card-title style="color: white;">Mapa de Ubicaci贸n</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="map" style="height: 300px; border: 1px solid #ccc; border-radius: 8px;"></div>
      <ion-button expand="block" (click)="guardarLocalizacion()">Guardar Localizaci贸n</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

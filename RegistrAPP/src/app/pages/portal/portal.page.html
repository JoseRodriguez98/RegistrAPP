<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Portal de asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irLogin()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-title class="ion-text-center">Bienvenido {{username}}</ion-title>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="button-box">
          <ion-icon name="qr-code" slot="icon-only"></ion-icon>
          <ion-label>Registrar asistencia</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="button-box">
          <ion-icon name="calendar" slot="icon-only"></ion-icon>
          <ion-label>Mi horario</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="button-box">
          <ion-icon name="document" slot="icon-only"></ion-icon>
          <ion-label>Mis clases</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="button-box">
          <ion-icon name="settings" slot="icon-only"></ion-icon>
          <ion-label>Configuraci√≥n</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

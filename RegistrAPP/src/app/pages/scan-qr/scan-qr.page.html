<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escaneo QR</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="volverPortal()">
        <ion-icon name="arrow-back" style="font-size: 1.5em;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mostrar la ubicación almacenada -->
  <ion-card *ngIf="ubicacion">
    <ion-card-header>
      <ion-card-title>Última ubicación guardada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Latitud: {{ ubicacion.latitud }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Longitud: {{ ubicacion.longitud }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Dirección: {{ ubicacion.direccion }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fecha y hora: {{ ubicacion.fechaHora }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
